<!DOCTYPE html>
<html>
<head>
    <title>복약했수다 - 시작</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f5f5dc;
            color: #3e2723;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이 사용 */
            text-align: center;
        }
        h1 {
            font-family: 'Gowun Batang', serif;
            color: #a1887f;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #5d4037;
            margin-bottom: 30px;
        }
        .function-buttons {
            display: flex;
            gap: 20px; /* 버튼 사이 간격 */
        }
        .function-buttons a {
            padding: 15px 30px;
            background-color: #8bc34a; /* 초록색 버튼 */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Gowun Batang', serif;
            font-size: 1.3em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .function-buttons a:hover {
            background-color: #689f38;
            transform: translateY(-3px); /* 호버 시 살짝 위로 */
        }
        .function-buttons a svg {
            margin-right: 10px;
        }
        .footer {
             margin-top: 50px;
             font-size: 0.85rem;
             color: #8d6e63;
         }
    </style>
</head>
<body>
    <h1>💊 복약했수다 💊</h1>
    <p class="subtitle">어제도, 오늘도, 내일도 약 먹는 일, 잘 챙기셨쑤꽈?</p>

    <div class="function-buttons">
        <a href="/search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            약품 검색하기
        </a>
        <a href="/interactions_info">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 16v-4"/>
            <path d="M12 8h.01"/>
        </svg>
            주의사항 확인하기
        </a>
    </div>

    <div class="footer">
        <p>&copy; 2025 복약했수다. Data provided by Korea Ministry of Food and Drug Safety.</p>
    </div>
</body>
</html>
